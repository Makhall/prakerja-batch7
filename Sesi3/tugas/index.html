<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
  <nav class="navbar">

  <section class="middle">

        <h1>Siddiq Makhalli</h1>

        <div>
          <a class="action-contact" href="https://www.linkedin.com/in/makhall/overlay/contact-info/">Contact</a>
          <a class="action-resume" href="https://drive.google.com/file/d/1SX9F_UUjRKFwKTKdyTlsc9HvtD5HdB2g/view?usp=drive_link">Resume</a>

      </div>
      <div id="detail">
        <table>
          <tr>
            <td><b>Availability</b></td>
            <td>Full Time</td>
          </tr>
          <tr>
            <td><b>Age</b></td>
            <td>22</td>
          </tr>
          <tr>
            <td><b>Location</b></td>
            <td>Lampung, Indonesia</td>
          </tr>
          <tr>
            <td><b>Experience</b></td>
            <td>0</td>
          </tr>
          <tr>
            <td><b>Email</b></td>
            <td>siddiqmakhalli17@gmail.com</td>
          </tr>
        </table>
      </div>

    </div>

  <section>
    <form action="return false">
      <div>

        <input type="text" />
      </div>
      <div>

      <div>

      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="number" />
      </div>
      <div>
        <label for="location">Location</label><br />
        <input type="text" />
      </div>
      <div>
        <label for="year-experience">Year Experience</label><br />
        <input type="number" />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input type="email" />
      </div>
      <br />
      <input type="submit" />
    </form>

  <footer>
    <p>2023 Siddiq Makhalli. All rights reserved.</p>
